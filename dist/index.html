<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Team Generator
          </p>
          <p class="subtitle">
            The members of the team are displayed below!
          </p>
        </div>
      </section>
      <section>
      <div class="columns"><div class="column">
        <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="../assets/smiley.jpeg" alt="employee-avatar">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-2">1</p>
              <p class="subtitle is-4">Manager</p>
              <p class="subtitle is-6">ID #: 1</p>
              <p class="subtitle is-6">EMAIL: <a href="mailto:1">1</a></p><p class="subtitle is-6">Phone: 1</div>
              </div>
          </div>
        </div>
      </div><div class="column">
        <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="../assets/smiley.jpeg" alt="employee-avatar">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-2">2</p>
              <p class="subtitle is-4">Engineer</p>
              <p class="subtitle is-6">ID #: 2</p>
              <p class="subtitle is-6">EMAIL: <a href="mailto:2">2</a></p><p class="subtitle is-6">Github: <a href="github.com/2">2</a></p></div>
              </div>
          </div>
        </div>
      </div><div class="column">
        <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="../assets/smiley.jpeg" alt="employee-avatar">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-2">3</p>
              <p class="subtitle is-4">Intern</p>
              <p class="subtitle is-6">ID #: 3</p>
              <p class="subtitle is-6">EMAIL: <a href="mailto:3">3</a></p><p class="subtitle is-6">School: 3</div>
              </div>
          </div>
        </div>
      </div></section></div>
      </body>
    </html>
